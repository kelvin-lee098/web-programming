<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/1.11.2/css/jquery.dataTables.css">
    <script type="text/JavaScript " charset="utf8"
        src="https://cdn.datatables.net/1.11.2/js/jquery.dataTables.js"></script>
</head>

<body>
    <button id="btn">Click me!</button>

    <table id="data-table">
    </table>

    <script>
        $(document).ready(function () {
            $('#data-table').DataTable({
                ajax: {
                    url: 'https://api.themoviedb.org/3/discover/movie?api_key=62da0532e34e31705aee0abf47ddeeff',
                    dataSrc: 'results'
                },
                "columns": [
                    { "data": "adult", "title": "Adult" },
                    { "data": "backdrop_path", "title": "Path" },
                    { "data": "genre_ids" },
                    { "data": "id" },
                    { "data": "original_title" },
                ]
            });
        });
    </script>
</body>

</html>
